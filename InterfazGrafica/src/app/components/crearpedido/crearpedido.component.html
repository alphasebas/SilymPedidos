<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                  <h5 class="card-title text-center">Crear Pedido</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-text text-center">Ingresa los datos.</h5>
                    <form>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Cliente: </label>
                            <div class="col-sm-8">
                                <input type="text" class="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Fecha de llegada: </label>
                            <div class="col-sm-8">
                                <input type="datetime-local" [value]="fechallegada">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Orden de Compra (opcional): </label>
                            <div class="col-sm-8">
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Fecha Deseada: </label>
                            <div class="col-sm-8">
                                <input type="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Observaciones:  </label>
                            <div class="col-sm-8">
                                <textarea name="observaciones" id="observaciones" cols="30" rows="5" placeholder="opcional" class=""></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button  class="button btn-success btn-lg" style="width: 50%;">Crear</button>
                        </div>
                    </form>
                </div>
              </div>
        </div>
        <div class="col"></div>
    </div>
</div>
