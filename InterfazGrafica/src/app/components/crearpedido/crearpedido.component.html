<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                  <h5 class="card-title text-center">Crear Pedido</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-text text-center">Ingresa los datos.</h5>
                    <form  [formGroup]="pedidoform">
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Cliente: </label>
                            <mat-form-field class="example-full-width">
                              <input type="text"
                                     placeholder="Escoge un Cliente"
                                     aria-label="Number"
                                     matInput
                                     [formControl]="myControl"
                                     [matAutocomplete]="auto" name="clientei" id="clientei" [(ngModel)]="clientei"
                                     [class.is-invalid]="pedidoform.get('clientei').invalid && pedidoform.get('clientei').touched" required>
                                     <div *ngIf="pedidoform.controls['clientei'].invalid && (pedidoform.controls['clientei'].dirty || pedidoform.controls['clientei'].touched)"
                                class="invalid-feedback">
                                    <div *ngIf="pedidoform.controls['clientei'].errors.required">
                                        Es necesario poner el cliente.
                                    </div>
                                </div>
                              <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption >
                                <mat-option id="opciones" *ngFor="let option of filteredOptions | async" [value]="option">
                                  {{option}}
                                </mat-option>
                              </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Fecha de llegada: </label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control col-sm-8" [value]="fechallegada" formControlName="fechallegada" name="fechallegada" id="fechallegada" [(ngModel)]="fechallegada"
                                [class.is-invalid]="pedidoform.get('fechallegada').invalid && pedidoform.get('fechallegada').touched" required>
                                <div *ngIf="pedidoform.controls['fechallegada'].invalid && (pedidoform.controls['fechallegada'].dirty || pedidoform.controls['fechallegada'].touched)"
                                class="invalid-feedback">
                                    <div *ngIf="pedidoform.controls['fechallegada'].errors.required">
                                        Es necesario poner la fecha de llegada del pedido.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Orden de Compra (opcional): </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="oc" [(ngModel)]="oc">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Fecha Deseada: </label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control col-sm-8" formControlName="fechadeseada" name="fechadeseada" id="fechadeseada" [(ngModel)]="fechadeseada"
                                [class.is-invalid]="pedidoform.get('fechadeseada').invalid && pedidoform.get('fechadeseada').touched" required>
                                <div *ngIf="pedidoform.controls['fechadeseada'].invalid && (pedidoform.controls['fechadeseada'].dirty || pedidoform.controls['fechadeseada'].touched)"
                                class="invalid-feedback">
                                    <div *ngIf="pedidoform.controls['fechadeseada'].errors.required">
                                        Es necesario poner la fecha deseada del pedido.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Observaciones:  </label>
                            <div class="col-sm-8">
                                <textarea name="observaciones" [(ngModel)]="observaciones" id="observaciones" cols="30" rows="5" placeholder="opcional" class="" formControlName="observaciones"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button  class="button btn-success btn-lg" style="width: 50%;" [disabled]="pedidoform.invalid" (click)="crear()">Crear</button>
                        </div>
                    </form>
                </div>
              </div>
        </div>
        <div class="col"></div>
    </div>
</div>
