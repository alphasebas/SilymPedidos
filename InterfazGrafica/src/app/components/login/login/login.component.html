<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <div class="table-responsive">
                <table class="table table-striped table-light table-hover table-sm border" >
                  <thead class="thead-dark" >
                    <tr >
                        <th scope="col"><a href="javascript:void(0)" (click)="limpiar()"><i class="fas fa-plus-circle" style="color: white;"></i></a></th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Password</th>
                      <th scope="col">Tipo</th>
                    </tr>
                  </thead>
                  <tbody style="border: 1px solid black !important;  border-collapse: collapse !important;">
                    <tr *ngFor="let user of usuarios" >
                      <td><a href="javascript:void(0)" class="mr-2" ><i class="far fa-edit"></i></a>
                        <a href="javascript:void(0)" ><i class="fas fa-trash-alt"></i></a></td>
                      <th scope="row">{{user.Usuario}}</th>
                      <td>{{user.Password}}</td>
                      <td>{{user.Tipo}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
        <div class="col">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Registro</h5>
                    <label for="">Usuario:</label><br>
                    <input type="text" [(ngModel)]="useri"><br>
                    <label for="">Contrase√±a:</label><br>
                    <input type="text" [(ngModel)]="passwordi"><br>
                    <label for="">Tipo:</label><br>
                    <select name="miselect" [(ngModel)]="tipoi">
                        <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                    </select><br><br>
                    <button href="#" class="btn btn-primary" (click)="crear()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
