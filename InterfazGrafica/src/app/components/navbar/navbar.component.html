<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img src="../../../assets/img/logosilympng2.png" alt="" style="width: 50%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/pendientes']">Pendientes<span class="sr-only">(current)</span></a>
        </li>
        <ng-container *ngIf="Tipo=='Facturacion' || Tipo=='Admin'">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['facturados']">Facturados</a>
          </li>
        </ng-container>
        <ng-container *ngIf="Tipo=='Almacen' || Tipo=='Admin'">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['embarcados']">Embarcados</a>
          </li>
        </ng-container>
        <ng-container *ngIf="Tipo=='Cobranza' || Tipo=='Admin'">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['entregados']">Entregados</a>
          </li>
        </ng-container>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['enproceso']">En Proceso</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Buscar</a>
        </li>
        <ng-container *ngIf="Tipo=='Admin'">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['login']">Usuarios</a>
          </li>
        </ng-container>
      </ul>
        <ng-container *ngIf="Usuario=='' else logout;">
          <button class="btn btn-success my-2 my-sm-0" (click)="mostrar()">Iniciar Sesion</button>
        </ng-container>
        <ng-template #logout>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active mr-4">
              {{Usuario}} - {{Tipo}}
            </li>
          </ul>
          <button class="btn btn-danger my-2 my-sm-0">Cerrar Sesion</button>
        </ng-template>
        

    </div>
  </nav>
  <ng-container *ngIf="sesion">
  
  <div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-6">
            <div class="card text-center">
                <div class="card-header text-center">
                LOGIN
                </div>
                <div class="card-body">
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <label for="">Usuario:</label><br>
                    <input type="text" [(ngModel)]="useri"><br>
                    <label for="">Contraseña:</label><br>
                    <input type="password" [(ngModel)]="passwordi"><br><br>
                    <div class="badge badge-danger" *ngIf="error">No coincide la contraseña con el usuario</div><br><br>
                    <button href="#" class="btn btn-primary" (click)="inicio()">Ingresar</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</ng-container>
